<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Thời khóa biểu</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
   
</head>
<body>
    <style>
        body {
            font-size: 16px;
            font-family: Arial, Helvetica, sans-serif;
        }
        
        table, td, th {
            border: 1px solid #333;
            border-collapse: collapse;
        }
        td, th {
            padding: 6px 10px;
        }
    </style>
    <h1>THỜI KHÓA BIỂU</h1>
    <h2>Sinh viên</h2>
    <table>
        <thead>
            <tr>
                <th>Thứ</th>
                <th>Môn học</th>
                <th>Tiết</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>T2</td>
                <td>Mạng máy tính</td>
                <td>6-8</td>
            </tr>
            <tr>
                <td>T2</td>
                <td>Đại số tuyến tính</td>
                <td>3-5</td>
            </tr>
            <tr>
                <td>T3</td>
                <td>Công nghệ phần mềm</td>
                <td>1-2</td>
            </tr>
            <tr>
                <td>T3, T4</td>
                <td>Hệ điều hành</td>
                <td>6-8, 1-2</td>
            </tr>
            <tr>
                <td>T4, T5</td>
                <td>Ngôn ngữ lập trình</td>
                <td>6-7, 6-8</td>
            </tr>
        </tbody>
        
    </table>
</body>
</html>
